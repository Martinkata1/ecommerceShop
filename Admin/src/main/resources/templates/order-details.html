<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <!-- Include the header fragment here -->
    <div th:replace="~{fragments::header}"></div>
    <title> Order Details </title>
    <meta name="viewport" content="width=device-width, initial">
</head>

<body id="page-top">


<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments::sidebar}"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{fragments::top-navbar}"></div>

            <div class="container-fluid">
                <h1>Order Details</h1>
                <p>Order ID: <span th:text="${order.id}"></span></p>
                <!-- th:text="${order.customers.first_name} e oburkano, TODO-->
                <p>Customer Name: <span></span></p>

                <p>Order Date: <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></span></p>
                <!-- <tr th:each="product : ${products}">
                        <th scope="row" th:text="${product.name}"></th>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.costPrice}"></td>
                        <td th:text="${product.currentQuantity}"></td>

                    </tr>-->
                <div class="product">
                    <!-- th:text="${product.name}" TODO problem-->
                    <p>Име на продукта: <span ></span></p>
                    <!-- th:text="${product.price}" TODO problem-->
                    <p>Единична цена: <span></span></p>
                    <!-- th:text="${product.quantity}" TODO problem-->
                    <p>Бройка: <span ></span></p>
                    <!-- th:text="${product.price * product.quantity}"" TODO problem-->
                    <p>Общо: <span ></span></p>
                </div>
                <td class="total-pr">
                    <p style="color: red"> Обща цена: [(${order.totalPrice})] BGN</p>
                </td>

            </div>
        </div>




        <!-- Footer -->
        <div th:replace="~{fragments::footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<div th:replace="~{fragments::scroll}"></div>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
