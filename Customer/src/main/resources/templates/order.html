<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="~{fragments::head}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments ::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="~{fragments::all-title-box}">
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${success}" class="text-center alert-success alert">
                    <p th:text="${success}"></p>
                </div>
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="order-date">[[#{date.order}]]</th>
                            <th>[[#{date.expected}]]</th>
                            <th class="price-pr">[[#{status.order}]]</th>
                            <th class="quantity-box">[[#{quantity}]]</th>
                            <th>[[#{final.price}]]</th>
                            <th class="total-pr"> [[#{methods.payment}]]</th>
                            <th>[[#{actions}]]</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="order-date">
                                <span><b>[(${order.orderDate})]</b></span>
                            </td>
                            <td class="name-pr">
                                <!-- TODO make new template available for order details -->
                                <a th:if="${order.accept != null}" th:href="@{/orders/specific-order-detail/{id}(id=${order.id})}">
                                    [(${order.deliveryDate})]
                                </a>
                                <a th:if="${order.accept == null}"><p>[[#{pending}]]</p></a>
                            </td>
                            <td class="price-pr">
                                <p th:text="${order.orderStatus}"></p>
                            </td>
                            <td class="quantity-box">
                                <span th:text="${order.quantity}"></span>
                            </td>
                            <td class="total-pr">
                                <p style="color: red"> [(${order.totalPrice})] [[#{bgn}]]</p>
                            </td>
                            <td class="total-pr" style="color: black">
                                <span>[(${order.paymentMethod})]</span>
                            </td>
                            <td>
                                <a th:href="@{/cancel-order(id=${order.id})}" class="button-cancel">[[#{cancel}]]</a>
                            </td>
                            <!-- <td>
                            <a th:if="${order.accept} != false" th:href="@{/cancel-order(id = ${order.id})}"
                               class="btn btn-primary">Откажи</a>
                            <a th:if="${order.accept} == false" th:href="@{/accept-order(id = ${order.id})}"
                               class=" btn btn-secondary">Приеми</a>
                        </td> -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- ALL JS FILES -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
