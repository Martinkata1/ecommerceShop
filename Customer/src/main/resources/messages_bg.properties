we=Ние сме
info1=„Изкушенията на Ориента“ предлага широка гама от автентични турски продукти, които ще ви пренесат в
сърцето на древните пазари на Истанбул. От ароматни подправки и традиционни сладкиши до ръчно
изработени текстили и уникални керамични изделия, нашият асортимент е подбран с внимание към
качеството и оригиналността. Насладете се на истинския вкус на Ориента с нашите ексклузивни
предложения и внесете нотка на екзотика в ежедневието си.
info2=Можете да изберете най-доброто от ориенталската култура. Тук гостите са поканени на кулинарно
приключение, където ще опитат изискани вкусове и аромати от Близкия изток. Ние ще създадем
незабравимо изживяване за вас, вдъхновено от богатите традиции и изкушения на Ориента
info3=Нашето меню съчетава класически и модерни ориенталски ястия, предлагащи както леки, така и
изкусителни ориенталски специалитети, като автентични турски мезета, ароматни подправки, кебапи и
сладкиши. Ние не само доставяме невероятна храна, но и създаваме забележителни преживявания,
вдъхновени от богатството и разнообразието на Ориента.
moreinfo=Прочетете повече
we.trust=Ние сме доверени
info4=Изкушенията на Ориента работи само с висококачествени производители и надеждни вносители от
Близкия изток. Ние предлагаме продукти с такова качество, че бихме ги предложили на нашите
приятели и семейства. Всяко ястие е внимателно подбрано, за да представи най-доброто от
ориенталската кухня и култура.
we.profecionalist=Ние сме профеционалисти
info5=Тук гостите са поканени на кулинарно пътешествие, което разкрива богатствата на ориенталската
кухня. Ние ще създадем незабравимо изживяване за вас, изпълнено с автентични вкусове и аромати.
При нас получавате не само невероятна храна: създаваме изключителни изживявания, които ви
пренасят в сърцето на Ориента.
we.expert=Ние сме експерти
info6=От години сме посветени на изследването на богатствата на ориенталската кухня и знаем къде да
намерим най-добрите продукти. Нашето меню съчетава класически и модерни ястия, предлагащи както
леки варианти, така и изкушаващи ориенталски деликатеси, като автентични турски мезета, ароматни
подправки и специалитети от морски дарове като краб, скариди и омари.

more.info=Повече информация за нас
welcome.moreinfo=Добре дошли в нашия турски хранителен магазин! Ние предлагаме широка гама от висококачествени продукти,
които ще задоволят всички ваши нужди. В нашия магазин ще намерите всичко от свежи плодове и зеленчуци
до екзотични подправки и традиционни турски сладкиши. Нашата цел е да предоставим на нашите клиенти
най-добрите продукти на достъпни цени, като същевременно запазим високите стандарти за качество и обслужване.
Благодарим ви, че избрахте нас и се надяваме да ви видим скоро!
